<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Interactive Gallery</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div id="wrapper" class="wrapper">
        <div id="slides" class="slides" tabindex="1" autofocus="autofocus">
          <figure id="slide1" class="show">
            <img src="photos/medium.jpg" width="100%" />
            <figcaption>"Medium" by <a href="https://www.flickr.com/photos/thomashawk/14586158819/">Thomas Hawk</a>.
            </figcaption>
          </figure>
          <figure id="slide2">
            <img src="photos/colorado.jpg" width="100%" />
            <figcaption>"Colorado" by <a href="https://www.flickr.com/photos/stuckincustoms/88370744">Trey Ratcliff</a>.
            </figcaption>
          </figure>
          <figure id="slide3">
            <img src="photos/monte-vista.jpg" width="100%" />
            <figcaption>"Early Morning at the Monte Vista Wildlife Refuge, Colorado" by <a
                href="https://www.flickr.com/photos/davesoldano/8572429635">Dave Soldano</a>.</figcaption>
          </figure>
          <figure id="slide4">
            <img src="photos/sunrise.jpg" width="100%" />
            <figcaption>"Sunrise in Eastern Colorado" by <a href="https://www.flickr.com/photos/35528040@N04/6673031153">Pam
                Morris</a>.</figcaption>
          </figure>
          <figure id="slide5">
            <img src="photos/colorado-colors.jpg" width="100%" />
            <figcaption>"Colorado colors" by <a href="https://www.flickr.com/photos/cptspock/2857543585">Jasen Miller</a>.
            </figcaption>
          </figure>
          <div id="prev" class="prev">&laquo;</div>
          <div id="next" class="next">&raquo;</div>
        </div> <!-- // slides -->
        <nav>
          <ul>
            <li><button id="pin1" class="pin" />
            <li><button id="pin2" class="pin" />
            <li><button id="pin3" class="pin" />
            <li><button id="pin4" class="pin" />
            <li><button id="pin5" class="pin" />
          </ul>
          <button id="play" class="play"></button>
        </nav>
      </div>
      <script type="text/javascript" src="script.js"></script>
    </body>
</html>
